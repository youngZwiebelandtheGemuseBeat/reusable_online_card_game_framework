services:
  - type: web
    name: reusable_online_card_game_framework-api
    env: docker
    plan: free
    dockerfilePath: ./deploy/Dockerfile.server
    envVars:
      - key: PORT
        value: 8080
      - key: ORIGIN_ALLOWLIST
        value: https://reusable_online_card_game_framework-web.onrender.com